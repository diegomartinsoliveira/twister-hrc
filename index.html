<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Twister HRC</title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/blocks/utils.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700|Teko:500,600,700&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>

  <header class="header none">
    <div class="container">
<!--      header-nav-row    -->
      <div class="header-nav-row">
        <div class="header__logo">
          <a href="#">
            <img width="20%" src="img/logo.png" alt="logo">
          </a>
        </div>
        <nav class="header__nav">
          <a class="header__nav-link" href="http://wa.me/47999999999/">
            Contato
          </a>
        </nav>
      </div>
  </header>
  <main>
      <section class="top-info none">
      <div class="container-wide">
         <div class="top-info__row">
<!--           info 1   -->
           <div class="info info--wide">
             <img width="100%" class="info__img" src="img/bg/info-wide-0.jpg" alt="Motorcycle">
             <a href="#" class="info__content">
                <span class="info__content-title">
                  Honda CBX Twister 2007
                </span>
               <span class="info__content-discount">
                 103 mil km's reais!
               </span>
             </a>
           </div>
<!--           info 2 -->
           <div class="info">
             <img class="info__img" src="img/bg/info-small-1.jpg" alt="Motorcycle">
             <a href="#" class="info__content">
                <span class="info__content-title">
                  Painel personalizado
                </span>
             </a>
           </div>
         </div>
        <div class="top-info__row">
          <div class="info">
            <img class="info__img" src="img/bg/info-small-2.jpg" alt="Motorcycle">
            <a href="#" class="info__content">
                <span class="info__content-title">
                  Iluminação em led azul
                </span>
            </a>
          </div>

          <div class="info info--wide">
            <img width="100%" class="info__img" src="img/bg/info-wide-1.jpg" alt="Motorcycle">
            <a href="#" class="info__content">
                <span class="info__content-title">
                  Escapamento Akraprovic Réplica
                </span>
            </a>
          </div>
        </div>
      </div>
    </section>
<!--      section OUR PRODUCT    -->
      <section class="products none">
          <div class="container">
              <div class="products__title">A MOTO MAIS LINDA DE JOINVILLE/SC</div>
              <div class="products__row">
      </section>

      <section class="bottom-info none">
          <div class="container-wide">

              <div class="bottom-info__row">

<!--               info   1            -->
                  <div class="info info--medium">
                      <img class="info__img" src="img/info/info.jpg" alt="product">
                      <a href="#" class="info__content">
                      <span class="info__content-title">Pneus Michelin Pilot Street</span>
                      </a>
                  </div>

<!--               info   2            -->
                  <div class="info info--large">
                      <img class="info__img" src="img/info/info-2.jpg" alt="product">
                      <a href="#" class="info__content">
                          <span class="info__content-title">Todos acessórios feitos sob medida!</span>
                      </a>
                  </div>



              </div>

          </div>

      </section>

      <section class="gallery">
          <img class="gallery__item" src="img/gallery/gallery-1.webp" alt="gallery">
          <img class="gallery__item" src="img/gallery/gallery-2.jpg" alt="gallery">
          <img class="gallery__item" src="img/gallery/gallery-3.webp" alt="gallery">

      </section>

<footer class="footer">                      
<!--          Copyright      -->
          <div class="copyright">
                      <div class="copyright__text">
                          Copyright © 2023, Diego Martins
                      </div>
                  </div>
</footer>
</main>
</body>
</html>
